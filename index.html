<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Login</title>
	<link rel="stylesheet" href="Semantic-UI/dist/semantic.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="ui container">
		<div class="ui raised segment main-header">
			<h3 class="ui inverted block center aligned header">Airport.finder()</h3>
		</div>
		<div class="ui secondary menu">
		  <div class="right menu">
		    <a class="active blue item">
			    Continents
			    <div class="ui left blue label">0</div>
			  </a> 
			  <a class="active blue item">
			    IATAs
			    <div class="ui left blue  label">0</div>
			  </a>
			  <div class="item">
		      <div class="ui icon input">
		        <input type="text" placeholder="Search Continent">
		        <i class="search link icon"></i>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="ui two column grid">
		  <div class="column">
		    <div class="ui segment">
		    	<h2>Continents</h2>
		      <div class="ui relaxed divided list">
					  <div class="item">
					    <i class="large globe middle aligned icon"></i>
					    <div class="content">
					      <a class="header">Africa</a>
					      <div class="description">Updated 10 mins ago</div>
					    </div>
					  </div>
					  <div class="item">
					    <i class="large globe middle aligned icon"></i>
					    <div class="content">
					      <a class="header">Australia</a>
					      <div class="description">Updated 22 mins ago</div>
					    </div>
					  </div>
					  <div class="item">
					    <i class="large globe middle aligned icon"></i>
					    <div class="content">
					      <a class="header">Europe</a>
					      <div class="description">Updated 34 mins ago</div>
					    </div>
					  </div>
					</div>
		    </div>
		  </div>
		  <div class="column">
		    <div class="ui segment">
		    	<h2>IATA</h2>
		      <div class="ui relaxed divided list">
					  <div class="item">
					    <i class="large plane middle aligned icon"></i>
					    <div class="content">
					      <a class="header">HRM</a>
					      <div class="description">Updated 10 mins ago</div>
					    </div>
					  </div>
					  <div class="item">
					    <i class="large plane middle aligned icon"></i>
					    <div class="content">
					      <a class="header">YKQ</a>
					      <div class="description">Updated 22 mins ago</div>
					    </div>
					  </div>
					  <div class="item">
					    <i class="large plane middle aligned icon"></i>
					    <div class="content">
					      <a class="header">JER</a>
					      <div class="description">Updated 34 mins ago</div>
					    </div>
					  </div>
					</div>
		    </div>
		    </div>
		  </div>
		  <div class="ui raised segment main-header">
				<h3 class="ui inverted block center aligned small header">Airport.finder() &copy&nbsp; estherfalayi</h3>
			</div>
		</div>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="Semantic-UI/dist/semantic.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
